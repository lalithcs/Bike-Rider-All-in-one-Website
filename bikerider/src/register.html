<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geethanjali College Registration Page</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
  <script>
    function validateForm() {
      var username = document.getElementById("user").value;
      var password = document.getElementById("pass").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;

      // Validate email format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      // Validate phone number format
      var phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        alert("Please enter a 10-digit phone number");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Register</span>
    </div>
    <form method="POST" action="register.php" onsubmit="return validateForm()">
      <div class="input_box">
        <input type="text" id="user" class="input-field" name="user" placeholder="Username" required>
        <label for="user" class="label">Username</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box">
        <input type="password" id="pass" name="pass" class="input-field" placeholder="Password" required>
        <label for="pass" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>
      <div class="input_box">
        <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
        <label for="email" class="label">Email</label>
        <i class="bx bx-envelope icon"></i>
      </div>
      <div class="input_box">
        <input type="tel" id="phone" name="phone" class="input-field" placeholder="Phone" required>
        <label for="phone" class="label">Phone</label>
        <i class="bx bx-phone icon"></i>
      </div>
      <div class="input_box">
        <input type="submit" class="input-submit" value="Register">
      </div>
    </form>
    <div class="register">
      <span>Already have an account? <a href="index.html">Login</a></span>
    </div>
  </div>
</div>
</body>
</html>
