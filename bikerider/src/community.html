<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Life - Community Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div><img class="logo" src="logo.png" alt='logo'></div>
            <ul>
                <li class="active"><a href="">Home</a></li>
                <li><a href="community.html"><b>Community Chat</b></a></li>
                <li><a href=""><b>Profile</b></a></li>
                <li><a href=""><b>Profile</b></a></li>
                <li><a href=""><b>Profile</b></a></li>
                <li><a href=""><b>Profile</b></a></li>
            </ul>
            <div class="line"></div>
        </nav>
    </header>
    <section class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be inserted here dynamically -->
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Biker Life</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Paste the navbar script code here
        $(document).ready(function() {
            var nav = $('nav');
            var line = $('<div />').addClass('line');

            line.appendTo(nav);

            var active = nav.find('.active');
            var pos = 0;
            var wid = 0;

            if (active.length) {
                pos = active.position().left;
                wid = active.width();
                line.css({
                    left: pos,
                    width: wid
                });
            }

            nav.find('ul li a').click(function(e) {
                e.preventDefault();
                if (!$(this).parent().hasClass('active') && !nav.hasClass('animate')) {
                    nav.addClass('animate');

                    var _this = $(this);

                    nav.find('ul li').removeClass('active');

                    var position = _this.parent().position();
                    var width = _this.parent().width();

                    if (position.left >= pos) {
                        line.animate({
                            width: ((position.left - pos) + width)
                        }, 300, function() {
                            line.animate({
                                width: width,
                                left: position.left
                            }, 150, function() {
                                nav.removeClass('animate');
                            });
                            _this.parent().addClass('active');
                        });
                    } else {
                        line.animate({
                            left: position.left,
                            width: ((pos - position.left) + wid)
                        }, 300, function() {
                            line.animate({
                                width: width
                            }, 150, function() {
                                nav.removeClass('animate');
                            });
                            _this.parent().addClass('active');
                        });
                    }

                    pos = position.left;
                    wid = width;
                }
            });
        });
    </script>
</body>
</html>
